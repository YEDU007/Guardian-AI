<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guardian AI | Dashboard</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

<!-- Navbar -->
<div id="navbar-container"></div>
<script>
  fetch("components/navbar.html")
    .then(r => r.text())
    .then(html => {
      document.getElementById("navbar-container").innerHTML = html;
    });
</script>

<!-- HERO SECTION -->
<section class="hero">
  <h1>Guardian AI<br>for Elderly Safety</h1>
  <p>
    A smart monitoring system designed to protect elderly individuals
    living alone by detecting emergencies and notifying caregivers in real time.
  </p>
</section>

<!-- DASHBOARD INFO -->
<section class="dashboard-grid">
  <div class="glass-card">
    <h3>Device Status</h3>
    <p id="deviceStatus">Checking connection...</p>
  </div>

  <div class="glass-card">
    <h3>Last Alert</h3>
    <div class="alert">
      No alerts yet
    </div>
  </div>

  <div class="glass-card">
    <h3>System Mode</h3>
    <p>Active Monitoring</p>
  </div>
</section>

<script type="module">
  import { auth } from "./firebase/firebase-config.js";
  import { onAuthStateChanged, signOut }
    from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  onAuthStateChanged(auth, user => {
    if (!user) location.href = "index.html";
  });

  window.logout = () =>
    signOut(auth).then(() => location.href = "index.html");

  setTimeout(() => {
    document.getElementById("deviceStatus").innerText = "Online ðŸŸ¢";
  }, 1000);
</script>

</body>
</html>
