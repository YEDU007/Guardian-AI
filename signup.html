<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guardian AI | Sign Up</title>

  <link rel="stylesheet" href="assets/styles.css">

  <style>
    .auth-wrapper {
      min-height: calc(100vh - 70px);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .auth-card {
      width: 420px;
      padding: 40px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(20px);
      border-radius: 22px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.45);
    }

    .auth-card h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 600;
    }

    .auth-card p {
      color: #c2c2c2;
      margin: 12px 0 24px;
      font-size: 15px;
    }

    .auth-card input {
      width: 100%;
      margin-bottom: 12px;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 14px;
      outline: none;
    }

    .strength {
      height: 6px;
      border-radius: 4px;
      background: #333;
      margin-bottom: 12px;
      overflow: hidden;
    }

    .strength div {
      height: 100%;
      width: 0%;
      transition: width 0.3s;
    }

    .weak { background: #ff6b6b; }
    .medium { background: #fbc531; }
    .strong { background: #4cd137; }

    .error-text {
      color: #ff6b6b;
      font-size: 13px;
      min-height: 18px;
      margin-bottom: 8px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, #6c63ff, #8b85ff);
      color: white;
      font-size: 15px;
    }

    .spinner {
      display: none;
      margin: 14px auto 0;
      width: 26px;
      height: 26px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .link {
      margin-top: 18px;
      font-size: 14px;
      color: #c2c2c2;
      text-align: center;
    }

    .link a {
      color: #6c63ff;
      text-decoration: none;
    }
  </style>
</head>

<body>

<div class="navbar">
  <div class="brand">Guardian AI</div>
</div>

<div class="auth-wrapper">
  <div class="auth-card">
    <h1>Create Account</h1>
    <p>Register to start monitoring</p>

    <input type="email" id="email" placeholder="Email address">
    <input type="password" id="password" placeholder="Password">

    <div class="strength"><div id="bar"></div></div>
    <div class="error-text" id="error"></div>

    <button id="signupBtn">Create Account</button>
    <div class="spinner" id="spinner"></div>

    <div class="link">
      Already have an account?
      <a href="index.html">Login</a>
    </div>
  </div>
</div>

<script type="module">
  import { auth } from "./firebase/firebase-config.js";
  import { createUserWithEmailAndPassword }
    from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const email = document.getElementById("email");
  const password = document.getElementById("password");
  const bar = document.getElementById("bar");
  const error = document.getElementById("error");
  const spinner = document.getElementById("spinner");
  const btn = document.getElementById("signupBtn");

  email.focus();

  password.oninput = () => {
    const v = password.value;
    if (v.length < 6) {
      bar.style.width = "30%";
      bar.className = "weak";
    } else if (v.match(/[A-Z]/) && v.match(/[0-9]/)) {
      bar.style.width = "100%";
      bar.className = "strong";
    } else {
      bar.style.width = "60%";
      bar.className = "medium";
    }
  };

  function signup() {
    error.textContent = "";

    if (!email.value || !password.value) {
      error.textContent = "All fields are required";
      return;
    }

    btn.disabled = true;
    spinner.style.display = "block";

    createUserWithEmailAndPassword(auth, email.value, password.value)
      .then(() => location.href = "dashboard.html")
      .catch(err => error.textContent = err.message)
      .finally(() => {
        btn.disabled = false;
        spinner.style.display = "none";
      });
  }

  btn.onclick = signup;
  document.addEventListener("keydown", e => {
    if (e.key === "Enter") signup();
  });
</script>

</body>
</html>
