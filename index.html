<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guardian AI | Login</title>

  <!-- Main UI theme -->
  <link rel="stylesheet" href="assets/styles.css">

  <style>
    /* Login specific layout */
    .auth-wrapper {
      min-height: calc(100vh - 70px);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .auth-card {
      width: 420px;
      padding: 40px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(20px);
      border-radius: 22px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.45);
    }

    .auth-card h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 600;
    }

    .auth-card p {
      color: #c2c2c2;
      margin: 12px 0 24px;
      font-size: 15px;
    }

    /* IMPORTANT PART: STACKED INPUTS */
    .auth-card input {
      display: block;              /* forces line by line */
      width: 100%;
      margin-bottom: 16px;         /* spacing between fields */
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 14px;
      outline: none;
    }

    .auth-card input::placeholder {
      color: #aaa;
    }

    .auth-card button {
      display: block;              /* button on its own line */
      width: 100%;
      margin-top: 10px;
    }

    .auth-card .link {
      margin-top: 18px;
      font-size: 14px;
      color: #c2c2c2;
      text-align: center;
    }

    .auth-card .link a {
      color: #6c63ff;
      text-decoration: none;
    }

    .auth-card .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<!-- Simple Navbar -->
<div class="navbar">
  <div class="brand">Guardian AI</div>
</div>

<div class="auth-wrapper">
  <div class="auth-card">
    <h1>Welcome Back</h1>
    <p>Login to continue monitoring</p>

    <!-- LINE BY LINE -->
    <input type="email" id="email" placeholder="Email address">
    <input type="password" id="password" placeholder="Password">

    <button id="loginBtn">Login</button>

    <div class="link">
      Donâ€™t have an account?
      <a href="signup.html">Sign up</a>
    </div>
  </div>
</div>

<script type="module">
  import { auth } from "./firebase/firebase-config.js";
  import { signInWithEmailAndPassword }
    from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  document.getElementById("loginBtn").addEventListener("click", () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      alert("Please enter email and password");
      return;
    }

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        window.location.href = "dashboard.html";
      })
      .catch(err => alert(err.message));
  });
</script>

</body>
</html>
