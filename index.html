<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guardian AI | Login</title>

  <link rel="stylesheet" href="assets/styles.css">

  <style>
    .auth-wrapper {
      min-height: calc(100vh - 70px);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .auth-card {
      width: 420px;
      padding: 40px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(20px);
      border-radius: 22px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.45);
    }

    .auth-card h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 600;
    }

    .auth-card p {
      color: #c2c2c2;
      margin: 12px 0 24px;
      font-size: 15px;
    }

    .auth-card input {
      width: 100%;
      margin-bottom: 14px;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 14px;
      outline: none;
    }

    .auth-card button {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, #6c63ff, #8b85ff);
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    .auth-card button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error-text {
      color: #ff6b6b;
      font-size: 13px;
      min-height: 18px;
      margin-bottom: 8px;
    }

    .link {
      margin-top: 18px;
      font-size: 14px;
      color: #c2c2c2;
      text-align: center;
    }

    .link a {
      color: #6c63ff;
      text-decoration: none;
      cursor: pointer;
    }

    .spinner {
      display: none;
      margin: 14px auto 0;
      width: 26px;
      height: 26px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>

<body>

<div class="navbar">
  <div class="brand">Guardian AI</div>
</div>

<div class="auth-wrapper">
  <div class="auth-card">
    <h1>Welcome Back</h1>
    <p>Login to continue monitoring</p>

    <input type="email" id="email" placeholder="Email address">
    <input type="password" id="password" placeholder="Password">

    <div class="error-text" id="error"></div>

    <button id="loginBtn">Login</button>
    <div class="spinner" id="spinner"></div>

    <div class="link">
      <a id="forgot">Forgot password?</a>
    </div>

    <div class="link">
      Donâ€™t have an account?
      <a href="signup.html">Sign up</a>
    </div>
  </div>
</div>

<script type="module">
  import { auth } from "./firebase/firebase-config.js";
  import {
    signInWithEmailAndPassword,
    sendPasswordResetEmail
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const email = document.getElementById("email");
  const password = document.getElementById("password");
  const error = document.getElementById("error");
  const spinner = document.getElementById("spinner");
  const btn = document.getElementById("loginBtn");

  email.focus(); // auto-focus

  function login() {
    error.textContent = "";

    if (!email.value || !password.value) {
      error.textContent = "Please enter email and password";
      return;
    }

    btn.disabled = true;
    spinner.style.display = "block";

    signInWithEmailAndPassword(auth, email.value, password.value)
      .then(() => location.href = "dashboard.html")
      .catch(err => error.textContent = err.message)
      .finally(() => {
        btn.disabled = false;
        spinner.style.display = "none";
      });
  }

  btn.onclick = login;

  document.addEventListener("keydown", e => {
    if (e.key === "Enter") login();
  });

  document.getElementById("forgot").onclick = () => {
    if (!email.value) {
      error.textContent = "Enter your email to reset password";
      return;
    }
    sendPasswordResetEmail(auth, email.value)
      .then(() => error.textContent = "Password reset email sent")
      .catch(err => error.textContent = err.message);
  };
</script>

</body>
</html>
